{% extends "base.html" %}

{%block title%}Agregar productos{%endblock title%}
{%block link%}
<link rel="stylesheet" href="{{ url_for('static', filename="css/productos/form.css") }}">
{%endblock link%}

{%block header%}
<header>
<h1>Agregar Un Nuevo Productos</h1>
</header>
{%endblock header%}

{%block main%}
<div class="container">
    <form action="/add_product" method="post">
        <label for="name">Nombre</label>
        <input type="text" name="nombre" id="name" placeholder="Nombre">
        <label for="">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion">
        <label for="precio">Precio</label>
        <input type="text" name="precio" id="precio" placeholder="Precio">
        <label for="stock">stock</label>
        <input type="text" name="stock" id="stock" placeholder="Stock">
        <input type="submit" value="Agregar">
    </form>
    <p class="volver"><a href="/product">‚ÜêVover</a></p>
</div>

{%endblock main%}
